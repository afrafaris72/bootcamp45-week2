<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/navBar.css" />
    <link rel="stylesheet" href="assets/css/testimonials.css" />
    <link rel="stylesheet" href="assets/css/project-page.css  " />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <div class="nav-brand">
          <a href="index.html" style="display: flex; align-items: center">
            <img src="assets/image/dw.png" alt="" style="width: 32px" />
          </a>
        </div>

        <button type="button" class="hamburger"><i id="icon" class="fa-solid fa-bars fa-2xl"></i></button>

        <div class="nav-menu">
          <ul class="nav-menu-left">
            <li><a href="index.html" style="font-weight: bold; color: #000000">Home</a></li>
            <li><a href="project-lists.html">My Project</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
          </ul>

          <ul class="nav-menu-right">
            <a href="contact-me.html">Contact Me</a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hamburger Nav Menu -->
    <div class="hamburger-nav hidden">
      <ul class="hamburger-nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="project-lists.html" style="font-weight: bold; color: #f04102">My Project</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact-me.html">Contact Me</a></li>
        
        
      </ul>
    </div>

    <!-- Project Form -->
    <section id="project-form">
      <div class="container">
        <h1>ADD MY PROJECT</h1>
        <form>
          <div>
            <label for="name">Project Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="date-inputs">
            <div>
              <label for="startDate">Start Date</label>
              <input type="date" name="startDate" id="startDate" required />
            </div>
            <div>
              <label for="endDate">End Date</label>
              <input type="date" name="endDate" id="endDate" required />
            </div>
          </div>

          <div class="desc-input">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" required></textarea>
          </div>

          <div class="tech-ico-inputs">
            <label>Technologies</label>
            <div class="techIco">
              <div>
                <input type="checkbox" name="nodeJsIco" id="nodeJsIco" />
                <label for="nodeJsIcon">Node Js</label>
              </div>
              <div>
                <input type="checkbox" name="nextJs" id="nextJs" />
                <label for="nextJs">Next Js</label>
              </div>
              <div>
                <input type="checkbox" name="reactJs" id="reactJs" />
                <label for="reactJs">React Js</label>
              </div>
              <div>
                <input type="checkbox" name="typeScript" id="typeScript" />
                <label for="typeScript">TypeScript</label>
              </div>
            </div>
          </div>

          <div class="imageUploadInput">
            <label for="imageUpload">Upload Image</label>
            <i class="fa-solid fa-paperclip fa-lg"></i>
            <input type="file" name="imageUpload" id="imageUpload" required />
          </div>

          <div class="btn-submit">
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
    </section>

    <!-- Project Lists -->
    <section id="project-lists">
      <div class="container">
        <h1>MY PROJECT</h1>
        <div id="projectLists" class="lists">
          <div class="project-card">
            <a href="project-details.html">
              <div class="head">
                <img src="assets/img/projects/dummy.avif" alt="" style="width: 100%" />
              </div>
              <div class="body">
                <h3>Dumbways Mobile App - 2023</h3>
                <p>Duration : 2 months</p>
                <p>This project was a test project. We build it at daytime. Do something and do anything feel free to thinking</p>
                <div class="icons">
                  <ul>
                    <li><i class="cib-next-js"></i></li>
                    <li><i class="cib-react"></i></li>
                    <li><i class="fa-brands fa-node-js"></i></li>
                    <li><i class="cib-typescript"></i></li>
                  </ul>
                </div>

                <div class="buttons">
                  <button>edit</button>
                  <button>delete</button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/project-post-duration.js"></script>
    <script src="assets/js/project-form.js"></script>
    <script src="assets/js/hamburger-menu.js"></script>
  </body>
</html>
